  <script type="text/javascript">
    // Hello I'm Javascript
    var addShape = function(shapes){
      switch(shapes){
        case 'foo':
        type = document.createElement("box")
        break;
        case 'bar':
        type = document.createElement("sphere")
        break;
        case 'fuzz':
        type = document.createElement("cone")
        break;

      }
      var shape = document.createElement("shape")
      var appearance = document.createElement("appearance")
      var material = document.createElement("material")
      var transform = document.createElement("transform")

      var randPos = Math.floor(Math.random()*3)

      shape.appendChild(appearance)
      appearance.appendChild(material)
      shape.appendChild(type)

      transform.setAttribute("translation", (randPos.toString(); + " " + randPos.toString(); + " " + randPos.toString();))

      transform.appendChild(shape)
      document.getElementById("scene").appendChild(transform)
    }
