<html>
<head>
  <title>London Photos</title>
  <link rel="stylesheet" type="text/css" href="css/carousel.css">
</head>
<body>
  <div id="carousel">
    <button id="right">
      >
    </button>
    <button id="left">
      <
    </button>
    <div id="images">
      <img id="one" src="carousel_images/london1.jpeg", alt ="Big Ben"/>
      <img id="two" src="carousel_images/london2.jpeg", alt ="City View"/>
      <img id="three" src="carousel_images/london3.jpeg", alt ="Eye of London"/>
      <img id="four" src="carousel_images/london4.jpg", alt ="City View 2"/>
    </div>
  </div>
  <script type="text/javascript">
  function Carousel() {
    this.images = document.getElementById("images");
    this.right = document.getElementById("right");
    this.left = document.getElementById("left");
    var _this = this;
    //Instead of putting 600 as the max available position we create a limit dynamically so as to append as many images as we want in the future.
    var limit = (this.images.childElementCount - 1) * 300;
    var num = 0;

    this.right.onclick = function() {
      if ( num === limit ) {
        num = 0;
      } else {
        num += 300;
      }
      _this.images.style.right = num + "px";
    };

    this.left.onclick = function() {
      if ( num > 0 ) {
        num -= 300;
      } else {
        num += limit;
      }
      _this.images.style.right = num + "px";
    };
  }

  new Carousel();

  </script>

</body>
</html>
