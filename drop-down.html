<!DOCTYPE html>
<html>
<head>
	<title>Drop down example</title>
	<link href="css/drop-down.css" type="test/css" rel="stylesheet" />
</head>

<body>
	<h1>Drop Down</h1>

	<dl class="drop-down">
		<dt onclick="toggleSubMenu(this)">Dropdown <b class="icon arrow-icon">Arrow</b></dt>
		<dd class="sub-menu">
			<ul>
				<li>Option 1</li>
				<li>Option 2</li>
				<li>Option 3</li>
				<li>Option 4</li>
				<li>Option 5</li>
			</ul>
		</dd>
	</dl>

	<script type="text/javascript">
		function toggleSubMenu(dt) {
			var dd = dt.nextElementSibling;

			// Toggle the class attribute of the dd element
			var c = dd.getAttribute("class") === 'sub-menu' ? '' : 'sub-menu';
			dd.setAttribute("class", c);
		}
	</script>

</body>

</html>
