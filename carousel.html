<html>
<head>
  <title>London Photos</title>
  <link rel="stylesheet" type="text/css" href="css/carousel.css">
</head>
<body>
  <div id="carousel">
    <button id="right">
      >
    </button>
    <button id="left">
      <
    </button>
    <img class="image" src="carousel_images/london1.jpeg", alt ="Big Ben"/>
    <img class="image" src="carousel_images/london2.jpeg", alt ="City View"/>
    <img class="image" src="carousel_images/london3.jpeg", alt ="Eye of London"/>
  </div>
  <script type="text/javascript">
  function Carousel() {
    this.images = document.getElementsByClassName("image");
    this.right = document.getElementById("right");
    this.left = document.getElementById("left");
    var _this = this

    _this.right.onclick = function() {
      for (i=0; i<_this.images.length; i++) {
        var num = _this.images[i].getAttribute("left")
        var new_num = num+360;
        _this.images[i].setAttribute("left", new_num+"px")
        if (new_num>=900){break};
      }
      // alert("right");
    };

    _this.left.onclick = function() {
      for (i=0; i<_this.images.length; i++) {
        var num = _this.images[i].getAttribute("right")
        var new_num = num-360;
        _this.images[i].setAttribute("right", "new_num"+"px")
        if (new_num <= -900){break};
      }
      //alert("left")
    };
  }

  var carousel = new Carousel();
  carousel.right.onclick();
  carousel.left.onclick();

  </script>

</body>
</html>
